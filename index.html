<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <input class="input" type="text" placeholder="0" id="input">
        <div class="btnClass">
            <button class="opert">AC</button>
            <button class="opert">DEL</button>
            <button class="opert">%</button>
            <button class="opert">/</button>

            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="opert">*</button>

            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="opert">-</button>

            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="opert">+</button>

            <button>00</button>
            <button>0</button>
            <button class="opert">.</button>
            <button class="eb">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
